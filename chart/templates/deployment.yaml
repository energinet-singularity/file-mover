apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "chart.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: SMB_USERNAME
            value: {{ .Values.smbUserName | default "" }}
          - name: SMB_PASSWORD
            value: {{ .Values.smbPassword | default "" }}
          - name: SMB_INPUT
            value: {{ .Values.smbInputPath | default "" }}
          - name: SMB_OUTPUT
            value: {{ .Values.smbOutputPath | default "" }}
          - name: SLEEPTIME
            value: {{ .Values.smbSleepTime | default 5 | quote }}
          volumeMounts:
            {{- with .Values.folderMounts }}
            {{- if .input.enabled }}
          - mountPath: /input
            name: input-folder
            {{- end }}
            {{- if .output.enabled }}
          - mountPath: /output
            name: output-folder
            {{- end }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      {{- with .Values.folderMounts }}
      {{- if .input.enabled }}
      - name: input-folder
        {{- .input.volume | toYaml | nindent 8 }}
      {{- end }}
      {{- if .output.enabled }}
      - name: output-folder
        {{- .output.volume | toYaml | nindent 8 }}
      {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
